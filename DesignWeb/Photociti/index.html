<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Photociti</title>
    <link rel="icon" type="image/png" href="img/camera.png"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/bf20ff03a8.js"></script>
</head>
<body>
<section class="print">
    <div class="container-fluid">
        <div class="row py-5">
            <div class="col-4"></div>
            <div class="col-4 text-center align-items-center">
                <h1 class="text-white">Photociti</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 align-items-center">
                <div class="form-group">
                    <label for="word" class="text-white">Entrez votre mot</label>
                    <input type="text" class="form-control" id="word" placeholder="Votre mot (3 à 12 lettres)">
                    <small class="form-text text-white">Utilise * pour les caractères spéciaux</small>

                    <small id="wordsmall" class="form-text textred">Votre mot est trop petit</small>
                    <small id="wordbig" class="form-text textred">Votre mot est trop grand</small>
                </div>
            </div>
            <div class="col-4">
                <h5><br></h5>
                <input type="button" value="Go" class="btn btn-dark" id="go">
            </div>
        </div>
    </div>
</section>
<div id="printing" class="container-fluid text-center">
    <div class="row text-center p-5" id="background">
        <div class="col-1 lettres"><img id="1" src="Letters/J/J1.jpg" class="img-fluid lettre"
        /></div>
        <div class="col-1 lettres"><img id="2" src="Letters/A/A1.jpg" class="img-fluid lettre"
        /></div>
        <div class="col-1 lettres"><img id="3" src="Letters/V/V1.jpg" class="img-fluid lettre"
        /></div>
        <div class="col-1 lettres"><img id="4" src="Letters/A/A1.jpg" class="img-fluid lettre"
        /></div>
        <div class="col-1 lettres"><img id="5" src="Letters/S/S1.jpg" class="img-fluid lettre"
        /></div>
        <div class="col-1 lettres"><img id="6" src="Letters/C/C1.jpg" class="img-fluid lettre"
        /></div>
        <div class="col-1 lettres"><img id="7" src="Letters/R/R1.jpg" class="img-fluid lettre"
        /></div>
        <div class="col-1 lettres"><img id="8" src="Letters/I/I1.jpg" class="img-fluid lettre"
        /></div>
        <div class="col-1 lettres"><img id="9" src="Letters/P/P1.jpg" class="img-fluid lettre"
        /></div>
        <div class="col-1 lettres"><img id="10" src="Letters/T/T1.jpg" class="img-fluid lettre"
        /></div>
        <div class="col-1 lettres"><img id="11" src="" class="img-fluid lettre"/></div>
        <div class="col-1 lettres"><img id="12" src="" class="img-fluid lettre"/></div>
    </div>
</div>
<section class="print">
    <div class="container-fluid text-center">
        <h2 class="text-white mt-5">Choisir le fond</h2>
        <div class="row text-center mt-3 mb-3 offset-1" id="choix">
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"><img id="blanc" class="couleur" src="background/blanc.jpg" height="100" width="100"/>
            </div>
            <div class="col-1"><img id="bleu" class="couleur" src="background/bleu.jpg" height="100" width="100"/></div>
            <div class="col-1"><img id="bleuFonce" class="couleur" src="background/bleuFonce.jpg" height="100"
                                    width="100"/>
            </div>
            <div class="col-1"><img id="gris" class="couleur" src="background/gris.jpg" height="100" width="100"/></div>
            <div class="col-1"><img id="noir" class="couleur" src="background/noir.jpg" height="100" width="100"/></div>
            <div class="col-1"><img id="rose" class="couleur" src="background/rose.jpg" height="100" width="100"/></div>
            <div class="col-1"><img id="rouge" class="couleur" src="background/rouge.jpg" height="100" width="100"/>
            </div>
        </div>
        <!--  //////////////////////////////////////////////////////////////////////////////////  -->
        <div class="modal" tabindex="-1" role="dialog" id="choix2">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title text-white">Changer pour l'image préférée</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <ul class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                                <li data-target="#myCarousel" data-slide-to="3"></li>
                                <li data-target="#myCarousel" data-slide-to="4"></li>
                            </ul>

                            <div class="carousel-inner">
                                <div id="div1" class="carousel-item active">
                                    <img id="car1" class="img-fluid" src="Letters/CS/CS1.jpg">
                                </div>
                                <div id="div2" class="carousel-item">
                                    <img id="car2" class="img-fluid" src="Letters/CS/CS2.jpg">
                                </div>
                                <div id="div3" class="carousel-item">
                                    <img id="car3" class="img-fluid" src="Letters/CS/CS3.jpg">
                                </div>
                                <div id="div4" class="carousel-item">
                                    <img id="car4" class="img-fluid car" src="Letters/CS/CS4.jpg">
                                </div>
                                <div id="div5" class="carousel-item">
                                    <img id="car5" class="img-fluid" src="Letters/CS/CS5.jpg">
                                </div>
                            </div>

                            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </a>
                            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </a>
                        </div>
                        <div class="modal-footer">
                            <button id="save" type="button" class="btn btn-primary">Prendre cette image</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/image.js"></script>
</body>
</html>
