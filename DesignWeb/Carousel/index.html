<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/bf20ff03a8.js"></script>
    <link rel="icon" type="image/png" href="img/sanic.png" />
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <img src="img/saniclogo.png" class="img-fluid"/>
    <a class="navbar-brand text-white">Carousels</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"   aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><img src="img/sanic.png" class="img-fluid" alt="sanic"/></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav mr-auto">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="index.html">Carousel 1</a></li>
                <li class="nav-item"><a class="nav-link" href="2.html">Carousel 2</a></li>
                <li class="nav-item"><a class="nav-link" href="3.html">Carousel 3</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Mes autres sites
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="https://mathieusevegny.github.io/MathieuSevegny/DesignWeb/SiteSocial/" target="_blank">Site Social</a>
                        <a class="dropdown-item" href="https://mathieusevegny.github.io/MathieuSevegny/DesignWeb/SiteSpaceX/" target="_blank">Site Space X</a>
                    </div>
                </li>
            </ul>
        </div>
        <form class="my-2 my-lg-0">
            <i class="fab fa-facebook-square fa-2x"></i>
            <i class="fab fa-twitter-square fa-2x"></i>
            <i class="fab fa-youtube-square fa-2x"></i>
        </form>
    </div>
</nav>
<div class="container-fluid text-center">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ul>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid cr" src="img/1/doge-wallpaper-1920x1080-6.jpg" alt="doge">
            </div>
            <div class="carousel-item">
                <img class="img-fluid cr" src="img/1/yeet.jpg" alt="Yeet">
            </div>
            <div class="carousel-item">
                <img class="img-fluid cr" src="img/1/pinkguy.jpg" alt="Pinkguy">
            </div>
        </div>

        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
