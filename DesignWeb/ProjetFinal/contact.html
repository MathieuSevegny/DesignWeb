<section>
    <div class="jumbotron-fluid text-center">
        <div class="card bgdarkgrey">
            <div class="card-body">
                <h2 class="text-white">Vous avez des commentaires?</h2>
                <hr>
            </div>
        </div>
    </div>
</section>
<section class="mt-2">
    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h5>Votre commentaire a été envoyé avec succès!</h5>
                    <button type="button" id="buttonclose" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <form>
        <div class="container-fluid my-5">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="text-white" for="inputEmail">Addresse courriel</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label class="text-white" for="inputName">Votre nom</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nom">
                </div>
            </div>
            <div class="form-group">
                <label class="text-white" for="exampleFormControlTextarea1">Votre commentaire</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Commentaire" rows="5"></textarea>
            </div>
            <br>
            <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#exampleModal">
                Envoyer
            </button>
        </div>
    </form>
</section>
